<li class="note-card">
    <p class="note-card-title">{{note.title}}</p>
    <p class="note-card-details">{{note.description}}
    </p>
    <div class="note-card-footer">
        <p class="note-card-date">Created: {{note.created}}</p>
        <div>
            <input type="button" value="View Details" class="note-card-btn" (click)="visitDetailsPage()" />
        </div>
    </div>
</li>
